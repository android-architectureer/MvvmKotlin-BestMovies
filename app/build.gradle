apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'


android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.murat.mvvm_movielist"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 6
        versionName "1.6"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        flavorDimensions "default"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            useProguard false
            debuggable false
            buildConfigField 'Boolean', 'LOG_ENABLED', 'false'
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            useProguard false
            debuggable true
            buildConfigField 'Boolean', 'LOG_ENABLED', 'true'
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        liveFlavor {
            applicationId "com.murat.mvvm_movielist"
            android.defaultConfig.applicationId "com.murat.mvvm_movielist"
            buildConfigField 'String', 'API_BASE_URL', '"https://api.themoviedb.org/3/"'
            buildConfigField 'String', 'API_TOKEN', '"5886466a00f95704b5d9724a55c6c579"'

        }
        devFlavor {
            applicationId "com.murat.mvvm_movielist"
            android.defaultConfig.applicationId "com.murat.mvvm_movielist_dev"
            buildConfigField 'String', 'API_BASE_URL', '"https://api.themoviedb.org/3/"'
            buildConfigField 'String', 'API_TOKEN', '"5886466a00f95704b5d9724a55c6c579"'

        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/color', 'src/main/res/menu'] } }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.mikhaellopez:rxanimation:0.0.7'
    implementation rootProject.ext.circularImageView
    implementation rootProject.ext.cookieBar

    //supportLib
    implementation rootProject.ext.supportLib
    implementation rootProject.ext.supportLibAppCompat
    implementation rootProject.ext.supportLibDesign
    implementation rootProject.ext.supportLibRecyclerview
    implementation rootProject.ext.supportLibCardview
    implementation rootProject.ext.supportConstraintLayout
    implementation "com.github.arimorty:floatingsearchview:2.1.1"
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation "jp.wasabeef:recyclerview-animators:2.3.0"
    //timber
    implementation rootProject.ext.timber

    //di
    implementation rootProject.ext.dagger
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    kapt rootProject.ext.daggerApt
    //rx
    implementation rootProject.ext.rxJava
    implementation rootProject.ext.rxAndroid
    implementation rootProject.ext.rxKotlin

    //net
    implementation rootProject.ext.retrofit
    implementation rootProject.ext.okHttp
    implementation rootProject.ext.gson
    implementation rootProject.ext.rxJavaAdapter
    implementation rootProject.ext.gsonConverter

    //stetho
    implementation rootProject.ext.stethoCore
    implementation rootProject.ext.stethoOkHttp
    implementation rootProject.ext.stethoUrlConnection
    //picasso
    implementation rootProject.ext.picasso

    //lottie
    implementation 'com.airbnb.android:lottie:3.0.2'

    //crashlytics
    implementation(rootProject.ext.crashlytics) {
        transitive = true
    }

    // anko
    implementation rootProject.ext.anko
    implementation rootProject.ext.couroutines


    //Architecture Components
    // Lifecycles, LiveData, and ViewModel
    implementation rootProject.ext.lifecycleExtensions
    implementation rootProject.ext.lifecycleCommon

    //Room
    implementation rootProject.ext.room
    kapt rootProject.ext.roomKapt

    // data binding
    annotationProcessor rootProject.ext.databinding

    //kotlin
    implementation rootProject.ext.kotlin

    //test
    testImplementation 'junit:junit:4.12'
    testImplementation 'androidx.arch.core:core-testing:2.0.0'
    testImplementation 'androidx.room:room-testing:2.0.0'

    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs'
    })

}
repositories {
    mavenCentral()
}
